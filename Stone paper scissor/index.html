<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <div class="scoreboard">
           <div class="score green">Computer <br> <span id="computer-score">0</span></div>
           <div class="score pink"> You <br> <span id="user-score">0</span></div>
        </div>


        <div class="show ">
            <div id="computer" class="red">
                <div class="display-move" id="computer-played">&#9994; </div>
            </div>
            <div id="gameinfo">
                Choose &darr;
            </div>
            <div id="user" class="cyan">
                <div class="display-move" id="user-played">&#9994;</div>
            </div>

        </div>



        <div class="select">
            <button id="stone" class="buttons" >&#9994;</button>
            <button id="paper" class="buttons">&#9995;</button>
            <button id="scissor" class="buttons">&#9996;</button>

        </div>

        <div><button id="reset">RESET</button></div>
    </main>
</body>

<script src="script.js"></script>
</html>
