<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="tp"></div>
       <div id="time">
     
       </div>
       
    </main>
</body>
<script>
    function getTime(){
        let curTime= new Date().toLocaleTimeString();
        document.getElementById("tp").innerHTML=curTime
    }
    setInterval(() => {
        getTime();
    }, 1000);
    getTime()
</script>
</html>
